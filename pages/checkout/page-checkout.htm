---
action: 'shop:checkout'
template: inner
protocol: all
published: true
name: Checkout
url: /checkout
---
<div class="row">
  <div class="content twelve columns">
    {% if not items.count %}
      <a class="secondary button" href="{{ site_url('shop') }}">Your cart is empty! Continue shopping.</a>
    {% else %}
      <div id="checkout-page">{{ partial('shop-checkout') }}</div>
    {% endif %}
  </div>
</div>
